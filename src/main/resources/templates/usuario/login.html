<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="es" />

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body style="background-color: #d5f5e3;">
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Cuidado y Salud</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/usuario/login}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">

		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-4">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<h2>Ingresar</h2>
					</div>
				</div>
			</div>
		</div>

		<form th:action="@{/usuario/login}" method="post">
			<!-- Ventana modal de error -->
			<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="errorModalLabel">Error de autenticación</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Formulario de inicio de sesión -->
			<div class="form-group">
				<label for="username">Email:</label>
				<input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email"
					required autocomplete="off">
				<small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie
					más.</small>
			</div>

			<div class="form-group">
				<label for="password">Contraseña:</label>
				<input type="password" class="form-control" id="password" name="password"
					placeholder="Ingrese su contraseña" required>
			</div>
			<center>
			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-dark"> <span
							class="glyphicon glyphicon-ok"></span> Ingresar</button>
				</div>
			</div>
			</center>
		</form>
		<center>
			<a th:href="@{/usuario/registro}" class="card-link ">Haz clic aquí para registrarte.</a>
		</center>
	</div>
	<br>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Script para mostrar la ventana modal en caso de error -->
	<script th:if="${param.error}">
		$(document).ready(function () {
			$('#errorModal').modal('show');
		});
	</script>
</body>

</html>
